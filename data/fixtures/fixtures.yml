    title: 'O SPOLEČNOSTI'
    perex: ''
    popis: "<p>Společnost WHCS (World Health Care Shop) se již několik let věnuje vývoji, výrobě a prodeji potravinových doplňků prvotřídní kvality.<br />Produkty dodáváme jak na český tak i zahraniční trh. <br /><br />Doplňky stravy WHCS vyvíjíme ve spolupráci s týmem lékařů a dalšími odborníky. Hlavní ingrediencí jsou výtažky z rostlin a minerály. V doplňcích stravy WHCS nenajdete zbytečné vedlejší látky. Pro nás je důležitá především kvalita a účinnost přípravků.<br /><br />Naše produkty se zaměřují na řešení problémů s nadváhou, obezitou, zadržováním vody v tkáních, otoky, toxickou zátěží organismu. Dodávají energii a celkově přispívají k zdravějšímu životnímu stylu.<br /> </p>\r\n<p>Doplňky stravy WHCS vyrábíme v České republice a v USA. Splňují Evropské normy jakosti a nejvyšší standardy kvality.</p>"
