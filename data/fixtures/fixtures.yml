    popis: "<p><strong>REGISTRACE, ODESLÁNÍ OBJEDNÁVKY</strong></p>\r\n<p>Objednávku můžete odeslat  i bez registrace.</p>\r\n<p>Zboží posíláme po České a Slovenské republice.</p>\r\n<p>Registrace přináší výhody (slevy, akce, speciální nabídky) pro nákup v eshopu www.lekarnaproradost.cz.</p>\r\n<p>ODESLÁNÍ OBJEDNÁVKY - POSTUP<br />Vložte vybrané zboží do košíku. V Nákupním košíku vyplňte objednávkový formulář. Vyplnění formuláře si řádně překontrolujte. Pokud souhlasíte s obsahem objednávky, objednávku odešlete. Obratem obdržíte informační email s potvrzením Vaší objednávky.</p>\r\n<p><strong>Veškeré zboží z eshopu www.lekarnaproradost.cz je skladem  a bude odesláno:<br /></strong>- v případě, že objednávku odešlete do 14 hodin, na dobírku, zboží odešleme tentýž den. Objednávky přijaté po 14hodině odešleme následující pracovní den.<br />- v případě platby předem zásilku odešleme v den přijetí platby na bankovní účet WHCS. </p>\r\n<p><strong></strong><strong>Doba dodání: Česká republika 1-2pracovní dny, Slovensko: 3-4pracovní dny. </strong></p>\r\n<p> </p>\r\n<p><strong>CENY POŠTOVNÉHO</strong></p>\r\n<p><strong>1.  Dobírka:</strong><strong> 96,-Kč   /   4.6EUR (SLOVENSKO)</strong><br />Zboží odešleme prostřednictvím České pošty/Slovenské pošty<br />Poštovné je jednorázové.</p>\r\n<p><br /><strong>2.  Platba příkazem, platební kartou</strong><strong>: 39,-Kč</strong><br />Zboží odešleme  prostřednictvím České pošty jako <strong>cenný balík do ruky</strong>. Poštovné: 39,-Kč. Doporučujeme!</p>\r\n<p>Platba převodem:<br />Objednávku je třeba  uhradit v plné výši včetně poštovného na účet WHCS  pod příslušným variabilním symbolem. Variabilní symbol je číslo objednávky. <br /><br />Zboží je vyexpedováno v den nebo následující den po přijetí částky za zboží v plné výši na účet WHCS.<br />Doba dodání: 1-2 pracovní dny od data připsání platby za objednávku na účet WHCS.</p>\r\n<p><strong>Bankovní údaje pro platbu v Kč <br /></strong>Název banky: Raiffeisenbank<br />Název účtu: WHCS<br />Číslo účtu: <strong><strong>4163329001</strong>, </strong>Kód banky: <strong>5500</strong>.</p>\r\n<p><strong>3. Paypal: 39,-Kč<br /></strong>Paypal je bezpečná a nejvíce využívaná forma úhrady za zboží.<br /><br /><strong>4. E-Konto: 39,-Kč<br /></strong>Tuto formu platby mohou využít majitelé bankovního účtů u Raiffeisenbank.</p>\r\n<p><strong>5. Osobní odběr: doporučujeme ! 16,-Kč  / 1.6EUR (SLOVENSKO)</strong></p>\r\n<p>Zboží lze vyzvednout osobně na pobočkách Uloženky (www.ulozenka.cz) v České a Slovenské republice.<br />Za osobní odběr Vám bude  přiúčtován manipulační poplatek ve výši:16,-Kč<br />Seznam míst pro osobní odběr <a href=\"http://www.ulozenka.cz/vydejni-a-podaci-mista\">zde.</a></p>\r\n<p><strong>OSOBNÍ ODBĚR - ULOŽENKA</strong></p>\r\n<p>Praha - zboží připraveno k vyzvednutí již v den přijetí objednávky a to od 18hod.<br />Ostatní města - následující pracovní den po přijetí objednávky</p>\r\n<hr />\r\n<p>Kontakt:</p>\r\n<p>WHCS s.r.o.<br />Holečkova 99<br />Praha 5  150 00</p>\r\n<p>Tel.: 773 516 377<br />E-mail: <a href=\"mailto:info@lekarnaproradost.cz\">info@lekarnaproradost.cz</a></p>\r\n<p>WHCS s.r.o. si rezervuje všechna práva pozměnit ceník a dodací lhůty bez předešlého upozornění.</p>\r\n<p>Aktualizace: 15.11.2012</p>"
