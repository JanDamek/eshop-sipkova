  Stranky_6:
    Kategorie: Kategorie_6
    name: 'Obchodní podmínky, Reklamace'
    title: 'Obchodní podmínky, Reklamace'
    perex: ''
    popis: "<p><strong>Provozovatel internetového portálu</strong></p>\r\n<p>Název společnosti: WHCS s.r.o.<br /> Ulice a číslo popisné: Holečkova 99<br /> Město a PSČ: Praha, 150 00<br /> Stát: Česká republika<br /> IČ: 28874196<br /> DIČ: CZ28874196</p>\r\n<p><strong>Odpovědná osoba a kontakt: Olga Šípková</strong></p>\r\n<p><strong>Pracovní doba</strong></p>\r\n<p><strong>1) O registraci</strong></p>\r\n<p>\"Prohlašujeme, že data slouží pouze pro účely identifikace při nákupu ve společnosti \"WHCS\" a nebudou poskytnuty třetím osobám ani jinak zneužity. Potvrzením registrace souhlasím se zasíláním nabídkových e-mailů z internetového obchodu firmy \"WHCS\", v souladu se zákonem č. 480/2004 Sb. O některých službách informační společnosti.\"</p>\r\n<p>Nabídkové e-maily budou zasílány maximálně dvakrát do měsíce a velikost jednotlivých e-mailových zpráv nepřekročí 100kB. Službu zasílání novinek e-mailem můžete kdykoliv zrušit na e-mailové adrese:\"info@lekarnaproradost.cz\", nebo na uvedené pevné adrese.</p>\r\n<p>Objednávky lze uskutečnit i bez registrace.</p>\r\n<p><strong>2) Přijetí a vyřízení objednávky, kupní smlouva</strong></p>\r\n<p>Objednávka kupujícího je návrhem kupní smlouvy a samotná kupní smlouva je uzavřena momentem doručení závazného souhlasu kupujícího i prodávajícího s tímto návrhem (závazným potvrzením objednávky ze strany prodávajícího). Od tohoto momentu mezi kupujícím a prodávajícím vznikají vzájemná práva a povinnosti.</p>\r\n<p>Uzavřením kupní smlouvy kupující stvrzuje, že se seznámil s těmito obchodními podmínkami, včetně reklamačních podmínek, a že s nimi souhlasí. Na tyto obchodní podmínky a reklamační řád je kupující dostatečným způsobem před vlastním uskutečněním objednávky upozorněn a má možnost se s nimi seznámit.</p>\r\n<p>Prodávající si vyhrazuje právo zrušit objednávku nebo její část před uzavřením kupní smlouvy v těchto případech: zboží se již nevyrábí nebo nedodává nebo se výrazným způsobem změnila cena dodávaného zboží. V případě, že tato situace nastane, prodávající bude neprodleně kontaktovat kupujícího za účelem dohody o dalším postupu. V případě, že Kupující zaplatil již část nebo celou částku kupní ceny, bude mu tato částka převedena zpět na jeho účet, k uzavření Kupní smlouvy nedojde.</p>\r\n<p>Všechny objednávky přijaté tímto obchodem jsou závazné. Objednávku lze zrušit před její expedicí. V případě, že nebude objednávka zrušena do doby před expedicí, a bude expedována, může být po objednateli požadována náhrada nákladů spojená s expedicí zboží. O přijetí objednávky jste automaticky informován elektronickou poštou – e-mailem. </p>\r\n<p><strong>Storno objednávky</strong></p>\r\n<p>Pokud provedete storno objednávky, kterou jste odeslali po 14hodině do 12 hodin, považujeme objednávku za zrušenou. <br />Objednávky odeslané před 14hodinou je nutné stornovat do 14hodin tentýž den. Storno můžete poslat e-mailem případně provést telefonicky. Při zrušení objednávky je nutné uvést Vaše jméno, e-mail a číslo objednávky.</p>\r\n<p><strong>3) Záruka</strong></p>\r\n<p>Ke každé zásilce obdržíte elektronický  daňový doklad zaslaný na Vámi uvedenou emailovou adresu. Záruční lhůta začíná běžet datumem uvedeným na dokladu. Záruční lhůta je uvedena u každého výrobku v detailu zboží. Ve sporných případech může být záruční lhůta prodloužena o 5 (slovy pět) dní jako náhrada za čas dopravy.</p>\r\n<p><strong>4) Rozpor s kupní smlouvou - obecné informace</strong></p>\r\n<p>V případě, že věc při převzetí kupujícím není ve shodě s kupní smlouvou (dále jen „rozpor s kupní smlouvou“), má kupující právo na to, aby prodávající bezplatně a bez zbytečného odkladu věc uvedl do stavu odpovídajícího kupní smlouvě, a to podle požadavku kupujícího buď výměnou věci; není-li takový postup možný, může kupující požadovat přiměřenou slevu z ceny věci nebo od smlouvy odstoupit. To neplatí, pokud kupující před převzetím věci o rozporu s kupní smlouvou věděl nebo rozpor s kupní smlouvou sám způsobil. Rozpor s kupní smlouvou, který se projeví během šesti měsíců ode dne převzetí věci, se považuje za rozpor existující již při jejím převzetí, pokud to neodporuje povaze věci nebo pokud se neprokáže opak.</p>\r\n<p>Na zboží poskytujeme záruční dobu danou zákonem.</p>\r\n<p><strong>5) Právo Spotřebitele odstoupit od smlouvy</strong></p>\r\n<p>Pokud je kupní smlouva uzavřena pomocí prostředků komunikace na dálku (v internetovém obchodě), má spotřebitel v souladu s § 53 odst. 7 občanského zákoníku právo odstoupit od smlouvy do 14 dní od převzetí zboží. V takovém případě spotřebitel kontaktuje prodávajícího a nejlépe písemně uvede, že odstupuje od smlouvy s uvedením čísla objednávky, data nákupu a čísla účtu pro vrácení peněz. Peníze je možné vrátit též v hotovosti v sídle společnosti. Odstoupení od smlouvy musí být doručeno nejpozději poslední den 14 denní lhůty. Ve zvláštních případech může být s přihlédnutím na okolnosti prodloužena lhůta vrácení, ne však déle než 30 dní od doručení.</p>\r\n<p>Toto ustanovení zákona však nelze chápat jako možnost bezplatného zapůjčení zboží. Spotřebitel v případě využití práva na odstoupení od smlouvy do 14 dní od převzetí plnění, musí dodavateli vydat vše, co na základě kupní smlouvy získal. Pokud to již není dobře možné (např. v mezidobí bylo Zboží zničeno nebo spotřebováno), musí spotřebitel poskytnout peněžitou náhradu jako protihodnotu toho, co již nemůže být vydáno. Pokud je vrácené Zboží poškozeno jen částečně, může prodávající uplatnit na spotřebiteli právo na náhradu škody a započíst svůj nárok na vrácenou kupní cenu. Prodávající je v takovém případě povinen vzniklou škodu prokázat. Prodávající spotřebiteli v takovém případě vrací jen takto sníženou kupní cenu.</p>\r\n<p>Na kupní cenu, která má být kupujícímu vrácena, může prodávající navíc započíst své skutečně vynaložené náklady spojené s vrácením Zboží (náklady na přepravu apod.).</p>\r\n<p>Právo na odstoupení od smlouvy spotřebitel nemá, v případě smluv:</p>\r\n<ul>\r\n<li>na poskytování Služeb, jestliže s jejich plněním bylo s jeho souhlasem započato před uplynutím lhůty 14 dnů od převzetí plnění,</li>\r\n<li>na dodávku zboží nebo Služeb, jejichž cena závisí na výchylkách finančního trhu nezávisle na vůli Prodávajícího,</li>\r\n<li>na dodávku zboží upraveného podle přání Kupujícího nebo pro jeho osobu, jakož i zboží, které podléhá rychlé zkáze, opotřebení nebo zastarání,</li>\r\n<li>na dodávku audio a video nahrávek a počítačových programů, porušil-li Kupující jejich originální obal,</li>\r\n<li>na dodávku novin, periodik a časopisů, spočívajících ve hře nebo loterii.</li>\r\n</ul>\r\n<p><strong>6) Doručení a dodací podmínky</strong></p>\r\n<p>Některé zásilky mohou být rozděleny do více balíků. Poštovné zůstává beze změny.</p>\r\n<p>Veškeré zásilky sledujeme až do jejich doručení, snažíme se tak předcházet problémům, které při doručování vznikají.</p>\r\n<p>Jak postupovat při vracení zboží:</p>\r\n<p>1) Připravte zásilku dle popisu níže. Jakmile budete vědět kdy a kde zásilku budeme moci vyzvednout, kontaktujte nás.<br /> 2) Zboží, které budete zasílat zpět na naši adresu zašlete dle popisu níže vámi zvoleným přepravcem.</p>\r\n<p>Jak zásilku připravit</p>\r\n<p>Zásilka musí být kompletní (včetně příslušenství a veškeré dokumentace) a ve stavu, v jakém jste jej převzali při dodávce. Ke zboží přiložte doklad o koupi. Vždy prosím použijte balícího papíru nebo kartonu, tak aby nemohlo během přepravy dojít k polepení, popsání či jinému znehodnocení původních obalů. Neposílejte zboží na dobírku, doporučujeme Vám zboží pojistit. Peníze vám budou vráceny na pouze na bankovní účet (nezapomeňte ho uvést) a to obvykle do 3 pracovních dnů od obdržení zásilky. V případě vrácení zboží bude částka ponížena o přepravní náklady (neplatí pro reklamace!).</p>\r\n<p><strong>7) Způsoby úhrady</strong></p>\r\n<p>Veškeré způsoby úhrady, lze vybrat před výběrem dopravy. Všechny způsoby platby jsou zahrnuty v ceně dopravy.<br /> předplatba - při výběru této možnosti obdržíte zálohový list se všemi údaji k platbě. Zboží budeme expedovat po obdržení platby na bankovní účet.<br /> dobírka - objednané zboží Vám zašleme poštou a při převzetí toto zboží uhradíte v hotovosti.<br /> osobní odběr - platí v hotovosti při osobním odběru.<br /> platební karta</p>\r\n<p><strong>8) Bezpečnost</strong></p>\r\n<p>Při platbě platebními kartami se nemusíte bát zneužití. Využíváme prověřenou platební bránu s protokolem 3-D secure, podporovaným karetními asociacemi.</p>\r\n<p>Všechny interní informace (hesla, jména, operace) se šifrují. Pro zvýšení rychlosti nešifrujeme obecné informace (informace o jednotlivých položkách zboží).</p>\r\n<p><strong>9) Reklamace</strong></p>\r\n<p>V případě, že zboží, které jste od nás obdrželi, je poškozené či nefunkční, postupujte dle reklamačního řádu. Vrácení zboží z důvodu odstoupení od smlouvy je popsáno v bodu 6. Obchodních podmínek.</p>\r\n<p><strong>10) Reklamační řád</strong></p>\r\n<p>Výrobky, na které se vztahuje právo uplatnění reklamace musí být předány k posouzení ihned po zjištění závady, musí být čisté a s náležitými doklady a popisem závady, případně označeným místem závady.</p>\r\n<p><strong>Jak postupovat</strong></p>\r\n<ol start=\"1\">\r\n<li>V případě reklamace můžete zvolit dvě možnosti, postupujte dle popisu níže: Zašlete výrobek na adresu - \"kontaktní adresa\". Přeprava je hrazena stranou prodávajícího. Jakmile budete vědět kdy a kde zásilku budeme moci vyzvednout, kontaktujte nás. Zásilka musí být kompletní (včetně příslušenství a veškeré dokumentace) a ve stavu, v jakém jste jej převzali při dodávce. Ke zboží přiložte doklad o koupi. Vždy prosím použijte balícího papíru nebo kartonu, tak aby nemohlo během přepravy dojít k polepení, popsání či jinému znehodnocení původních obalů. Neposílejte zboží na dobírku, v takovém případě nebude zboží převzato. Doporučujeme Vám zboží pojistit.</li>\r\n<li>Ihned po obdržení zboží obdržíte reklamační protokol</li>\r\n<li>Zboží musí být pro přepravu řádně zabaleno, tak aby nedošlo k jeho dalšímu případnému poškození.</li>\r\n<li>Vadné nebo poškozené zboží bude vyměněno nebo bude vrácena kupní cena.</li>\r\n<li>Ke zboží musí být přiloženy veškeré listiny, které nakupující se zbožím obdržel, tedy například paragon, záruční list a jiné.</li>\r\n<li>Prodávající nepřebírá odpovědnost za škody vyplývající z provozu produktů, funkčních vlastností a škod z neodborného používání produktů, stejně jako škod způsobených vnějšími událostmi a chybnou manipulací. Na vady tohoto původu se nevztahuje ani poskytnutá záruka.</li>\r\n<li>Zboží je z hygienických důvodů k reklamaci přijato pouze řádně vyčištěné.</li>\r\n<li>Pokud výrobce poskytuje záruku delší, je uvedena u zboží v katalogu.</li>\r\n<li>U zamítnutých reklamací mohou být účtovány náklady na reklamační řízení a manipulační poplatky.</li>\r\n<li>O vyřízení reklamace budete informováni e-mailem, případně SMS. Stejně jako při dodání objednávky budete informováni o expedici balíku a termínu doručení.</li>\r\n</ol>\r\n<p>Děkujeme Vám za čas, který jste strávili přečtením obchodních podmínek.</p>\r\n<p>Váše \"Lékárna pro radost\"</p>\r\n<p>Obchodní podmínky jsou platné od 15.11.2012 do odvolání.<br /> Informace pro kupující: v případě změny obchodních podmínek, jsou platné obchodní podmínky, které byly v platnosti k datumu nákupu.</p>\r\n<p> </p>"
