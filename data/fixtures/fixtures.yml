Zbozi:
  Zbozi_1:
#    Kategorie: Kategorie_10
    name: 'SPALOVAČ TUKŮ FAT BURNER '
    title: 'Fat Burner (thermogenní spalovač tuků)'
    perex: '<p>SPALOVAČ TUKŮ S THERMOGENNÍM A STIMULAČNÍM ÚČINKEM<br />DOPRODEJ</p>'
    perex_img: /uploads/fat-burner-ceska.jpg
    nazev_img: ''
    baleni: '1 BALENÍ OBSAHUJE 60  KAPSLÍ'
    enabled: true
    keywords: 'Fat Burner (thermogenní spalovač tuků)'
    description: 'Fat Burner (thermogenní spalovač tuků)'
    cena: '250.00'
    DPH: DPH_3
    Mena: Mena_1
    popis: "<p><strong>Fat Burner je přírodní doplněk stravy s thermogením a stimulačním účinkem.<br /></strong><br />Fat Burner je doplněk  stravy, který pomáhá snižovat hmotnost tím, že zrychluje metabolismus. Díky působení Fat Burneru organismus spaluje více kalorií a ukládá méně tuků.<br />Fat Burner je thermogenní spalovač tuků, který štěpí již uložené tukové zásoby. Vyvolává thermogenezi, což je proces, kdy tělo vydává více energie i bez fycické činnosti. Obsahuje vysoké množství účinných látek, které pomáhají  spalovat přebytečné tuky, zrychlují metabolismus, omezují absorpci přijímaných tuků, dodávájí potřebnou energii a  tlumí pocit hladu.<br /><br />Jednou z aktivních látek je <strong class=\"western\">synefrin</strong>, který je svými účinky podobný látce <strong class=\"western\">efedrin,</strong> ovšem neprokazuje vedlejší účinky. Synefrin stimuluje tukový metabolismus a potlačuje chuť k jídlu. Další obsahovou látkou je kofein, který patří mezi nejsilnější stimulanty na světě. Stimuluje mozkovou činnost, upravuje metabolismus, snižuje chuť k jídlu a má mírné laxativní a diuretické účinky. Fat Burner dále obsahuje zelený čaj, který je znám tím, že spaluje velké množství kalorií a má nesčetně pozitivních účinků na zdraví. Vrba bílá, která je další účinnou látkou, obsahuje salicin, svými účinky podobný léku aspirinu. Salicin působí proti zánětům a nemůže chybět v žádném z kvalitních přípravků na hubnutí, jelikož v kombinaci s dalším látkami, intezivně podporuje redukci hmotnosti. V neposlední řade Fat Burner obsahuje vitamín B5, který se účastní při základní <strong class=\"western\">přeměně cukrů a tuků</strong> a mnoha dalších látek našeho těla. Kyselina pantotenová (Vitamín B5) má <strong class=\"western\">protistresové účinky</strong> a to především díky svému působení na nadledviny, kde podporuje tvorbu hormonů. Při jejím nedostatku dochází k vyčerpání nadledvin.<br /><br />Fat Burner doporučujeme užívat při <strong>redukční kúře</strong>, tam kde již úprava jídelníčku a fyzická aktivita nestačí.<br /><br /><strong class=\"western\">Účinky<br /></strong>Stimuluje tukový metabolismus<br />Redukuje nadváhu<br />Intenzivně podporuje odbourávání tuků<br />Snížuje chuť k jídlu, zamezuje nekontrolovatelné přejídání<br />Dodává energii a vitalitu</p>\r\n<p><strong>Složení<br />Guarana (kofein)</strong><span> Vysoce efektivní látka na spalování tuků. Guarana podporuje odolnost vůči fyzické a psychické únavě, zlepšuje krevní oběh, podporuje snížení hladiny cholesterolu, podporuje proces regenerace organismu po namáhavém výkonu, oddaluje proces stárnutí a omezuje pocit hladu. Stimulující účinky guarany přetrvávají až šest hodin po požití a umožňují zvýšit fyzickou aktivitu, aniž by způsobily některý z vedlejších účinků pozorovaných při častém pití kávy (srdeční arytmie, nervozita, žaludeční a střevní problémy). Guarana obsahuje přírodní kofein.<br /><br /><strong>Zelený čaj</strong><span> Zelený čaj obsahuje katechin a theanin. Tato dvojice, podle některých studií, zrychluje metabolismus o 4 až 5%. Zelený čaj v kombinaci s kofeinem má silně stimulační, termogenní a antioxidační účinky. Zvyšuje spalování kalorií. Pomáhá měnit tuky na energii. Působí příznivě na zažívací ústrojí. Stimuluje nervový systém.<br /><br /><strong>Pomerančovník hořký (Citrus Aurantium)</strong><span> Zatím nejúčinnější spalovač. alkaloid obsažený v extraktu z citrusových plodů. Termogenní účinek, mírné potlačení „návalů“ hladu - přejídání. Synefrin je látka blízká zakázané látce efedrinu, ale na rozdíl od efedrinu nemá jeho nežádoucí účinky. Podporuje trojí mechanismus vedoucí k redukci tělesné hmotnosti - odbourávání lipidů (tuků), zvyšování energetického výdeje a eliminaci nadbytečné vody v organizmu. Do dnešní doby bylo provedeno několik výzkumů, které dokazují, že potravinové doplňky obsahující synerfin pomáhají spalovat tuk, stejně jako několik dalších studií dokazujících, že synefrin má vliv na zvýšenou termogenezi (kalorický výdej - při zvýšené termogenezi tělo produkuje víc tepla, na jehož vytvoření se využívají tukové zásoby, a to dokonce nezávisle na fyzické činnosti).<br /><br /><strong>Kyselina pantothenová (D-pantothenic Acid)</strong><span> Vitamín, který se účastní metabolismu lipidů (jednoduchých tuků). Vitamín B5 zabraňuje usazování LDL cholesterolu (tzv. \"špatného\") v cévních stěnách. Používá se při zvýšené tělesné a duševní únavě. Antistresový vitamín.</span></span></span></span></p>\r\n<p><span><strong>Výtažek z vrby bílé (salix alba)</strong><span> Látka podobná aspirinu. Velmi důležitá součást přípravků na podporu hubnutí jelikož podporuje účinky stimulujících látek. Pomáhá zrychlovat proces spalování tuků.</span> </span></p>\r\n<p><strong class=\"western\">Působení spalovače tuků Fat Burner<br /></strong>Fat Burner je velmi silný spalovač, který obsahuje vyjímečné složení přírodních látek, které pomáhají odbourávat tuky a současně dodávají energii. Fat Burner je v prodeji od roku 2009 a stává se jedním z nejúspěšnějšíh spalovačů tuků na českém a slovenském trhu.<br /><br /><strong>Doporučené dávkování (maximální doporučená denní dávka): </strong>Užívejte 2 kapsle denně. Neužívejte 2 kapsle současně! Vždy zapijte minimálně 1 sklenicí vody. Při dávkování 2 x denně je nejvhodnější užívat  první kapsli ráno  nebo dopoledne společně s jídlem a druhou kapsli odpoledne společně s jídlem nebo po jídle. Poslední 2. kapsli berte nejpozději do 17hod.  Fat Burner obsahuje přírodní kofein.<br /><br /><strong>Upozornění: </strong>Není vhodný pro děti a mladistvé do 18 let, těhotné a kojící ženy. Uchovávejte mimo dosah dětí, v suchém a chladném prostředí. Není náhradou pestré stravy. Nepřekračujte doporučené dávkování. Před použitím konzultujte s lékařem pokud užíváte léky nebo trpíte nějakých chronickým onemocněním. Neužívejte přípravek s inhibitory MAO.  Fat Burner obsahuje přírodní zdroj kofeinu. <br /><br />Vyrobeno v USA<br /><strong>Notifikace Ministerstvem zdravotnictví </strong></p>"
