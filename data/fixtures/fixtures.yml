    description: 'Spalovač tuků Hot Burn s chilli papričkami'
    cena: '329.00'
    DPH: DPH_3
    Mena: Mena_1
    popis: "<p><strong>HOT BURN s chilli papričkami, 60tbl <br /></strong><br />Moderní doplněk stravy  na  přírodní bázi pro podporu rychlejšího spalování tělesného tuku a kontrolu tělesné hmotnosti, pomáhá omezovat růst tukových buněk<br /><br /><strong><span style=\"text-decoration: underline;\">Pozitivní účinky:</span></strong></p>\r\n<ul>\r\n<li>Zrychluje metabolismus</li>\r\n<li>Pomáhá odbourávat nadbytečný tělesný tuk</li>\r\n<li>Zvyšuje spalování kalorií</li>\r\n<li>Snižuje nadměrnou chuť k jídlu</li>\r\n<li>Zamezuje růstu tukových buněk</li>\r\n<li>Přispívá k tělesné a duševní pohodě</li>\r\n<li>Podporuje hubnutí</li>\r\n<li>Urychluje peristaitiku (Pohyb střev)</li>\r\n</ul>\r\n<p><strong>Složení:<br /></strong><strong>Zázvor kořen 300 mg<br /></strong>Zázvor =  tajemství asijské štíhlosti. Pomáhá při nevolnosti, podporuje látkovou výměnu a přispívá ke zvýšené spotřebě energie. Příznivě působí na funkci trávicího systému, přispívá k uvolňování energie a ke zvýšení vitality.<br /><br /><strong>Zelený čaj 170mg <br /></strong>Příznivě ovlivňuje hladinu LDL cholesterolu v krvi, stimuluje spalování tuků a energetický výdej organismu. Omezuje chuť na sladké pokrmy a pocit hladu, pozitivně působí při snižování a udržování tělesné hmotnosti, příznivě ovlivňuje index tělesné hmotnosti (BMI). Povzbuzuje inzulínovou funkci, optimalizuje hladinu cukru v krvi. Přispívá k dobrému psychickému i fyzickému stavu.<br /><br /><strong>Chilli papričky 100 mg<br /></strong>Chilli je 100% přírodní spalovač tuků s thermogenními účinky. Obsahuje účinnou látku<em>kapsaicin. </em>Zrychluje metabolismus. Pomáhá před ukládáním tukových zásob. Studie dokazují úbytek tukových zásob během užívání látky kapsaicin (min.2 tablety denně v dostatečném množství.) Kapsaicin pozitivně působí na nervový systém. Spouští dobrou náladu. Kapsaicin má vliv na ztrátu hmotnosti a spalování tuků. A to především v oblasti pasu. Spouští totiž proces, který napomáhá lipolýze (tzn. spalování tuků). Produkuje v těle teplo, a tak dochází k metabolizaci tuků.  <br /><br /><strong>Pomerančovník hořký (synefrin) (6 % synefrin) 50 mg <br /></strong>Zdroj účinné látky synefrin. Pomáhá udržovat tukové tkáně v normálních mezích a kontrolovat tělesnou hmotnost. Posiluje trávení a štěpení tuků, stimuluje metabolismus tuků a cukrů. Přispívá k optimální relaxaci, k udržování psychické i fyzické pohody. Podporuje výdej energie.<br /><br /><span style=\"text-decoration: underline;\">Studie: Během užíváním doplňků stravy s obsahem látkekkapsacin a zeleného čajedošlo k úbytku tělesného tuku během 2 týdnů o 0,45kg (Zdroj: Studie: Waseda University, Japonsko<br /><br /></span><strong>Doporučené dávkování: 2 tablety za den během jídla, zapít dostatečným množstvím tekutin. <br /></strong><strong>Obsah: 60 tabolek</strong></p>\r\n<p><strong>Upozornění.<br /></strong>Není vhodný pro děti do 12 let, těhotné a kojící ženy. Uchovávejte mimo dosah dětí, v suchém a chladném prostředí. Není náhradou pestré stravy.Nepřekračujte doporučené dávkování. Před použitím konzultujte s lékařem pokud užíváte volně prodejné léky a léky na recept nebo trpíte nějakým onemocněním.<br /><strong>Notifikováno Ministerstvem zdravotnicví ČR<br /></strong></p>\r\n<hr />\r\n<p><strong><br /></strong><strong><em>Často kladené dotazy:</em></strong></p>\r\n<p><strong>Zajímalo by mne přesné dávkování tablet?<br /></strong>První tabletu užívejte ráno společně se snídaní, druhou tabletu přibližně po 5-6 hodinách, společně s jídlem. Tablety zapijte dostatečným množstvím vody. Nepřekračujte dávku 2 tablety denně.</p>\r\n<p><strong>Jaké jsou vedlejší účinky?<br /></strong>Nové složení Hot Burn je upraveno s ohledem na větší citlivost vůči kapsaicinu. Do současné doby nemáme negativní informace o tom, že by přípravek Hot Burn způsoboval pocity pálení v zažívacím ústrojí. Hot Burn nedoporučujeme užívat pokud se léčíte s onemocněním trávicího traktu.<br /><br /><strong>Kombinace přípravků<br /></strong>Hot Burn lze kombinovat s přípravky Acai Berry (detox) a Quick Dren (odvodnění, detox). Nelze užívat zároveň s doplňkem stravy Fat Burner Thermo.</p>\r\n<p> </p>"
