    popis: "<p>Informace o zákaznících jsou uchovávány v souladu s platnými zákony České republiky, zejména se zákonem o ochraně osobních údajů č. 101/2000 Sb. ve znění pozdějších dodatků a předpisů. Společnost Internet Mall, a.s. je registrovaným správcem osobních údajů, veškeré údaje získané od zákazníků užívá výhradně pro vnitřní potřebu společnosti a neposkytuje je třetím osobám.</p>\r\n<p>Výjimku představují externí dopravci, kterým jsou osobní údaje zákazníků předávány v minimálním rozsahu, který je nutný pro bezproblémové doručení zboží. Bez výslovného souhlasu zákazníků nakládá společnost Internet Mall, a.s. s jejich osobními údaji pouze a výhradně v rozsahu, který připouští zákon o ochraně osobních údajů, a to především v § 5 odst. 2 písm. b) a v § 5 odst. 6.</p>\r\n<div class=\"notice\">\r\n<p class=\"m-0\">Osobní údaje zákazníků jsou plně zabezpečeny proti zneužití.</p>\r\n</div>\r\n<p>Data jsou uchovávána na zálohovaných serverech v majetku společnosti, které nejsou sdíleny s aplikacemi třetích osob. Společnost WHCS s.r.o.. je ve smyslu § 5 odst. 5 zák. o ochraně osobních údajů oprávněna za účelem nabízení obchodu a služeb subjektu údajů jako správce jeho osobních údajů získaných v souvislosti se svojí činností použít jeho jméno, příjmení a adresu. Tyto osobní údaje je možno na písemnou žádost zákazníka vymazat z databáze. Správce osobních údajů poté nesmí dále uvedené údaje zpracovávat.</p>"
