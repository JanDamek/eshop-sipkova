#    Kategorie: Kategorie_12
    name: 'QUICK DREN'
    title: 'Při potížích se zadržováním  vody a otoky'
    perex: '<p>POZITIVNĚ PŮSOBÍ PŘI ZADRŽOVÁNÍ VODY A PŘI OTOCÍCH. POMÁHÁ DETOXIKOVAT ORGANISMUS, MŮŽE POMOCI S PROJEVY CELLULITIDY</p>'
    perex_img: /uploads/quick-dren-eshop.png
    nazev_img: ''
    baleni: '1 BALENÍ OBSAHUJE 60  TABLET'
    enabled: true
    keywords: 'quick dren, pampeliška, zadržování vody, otoky, petržel, pýr, hořčík, vápník, draslík'
    description: 'quick dren'
    cena: '399.00'
    DPH: DPH_3
    Mena: Mena_1
    popis: "<p style=\"text-align: justify;\"><strong>Quick Dren</strong> je doplněk stravy na přírodní bázi, který působí na lidský organismus silou vhodně zvolené kombinace bylinek a minerálů. <br />Řeší potíže s nadměrným  zadržováním vody v těle, zmírňuje otoky, pomáhá odvádět odpadní látky a toxiny, zmírňuje projevy celulitidy, upravuje zažívání, podporuje hubnutí.</p>\r\n<p><strong>Složení</strong>:<br />Pampeliška (smetanka lékařská)<br />Pýr<br />Peržel<br />Hořčík<br />Draslík<br />Vápník <br /><br /><strong>Účinky</strong>:<br />Posiluje diuretickou aktivitu močového systému<br />Stimuluje funkci ledvin<br />Příznivě ovlivňuje jaterní funkci<br />Pomáhá udržovat rovnováhu vody a minerálů v tkáních<br />Podporuje energetický metabolismus<br />Optimalizuje funkci trávicího traktu<br />Harmonizuje psychický a fyzický stav<br />Pomáhá při PMS<br /><br /><strong>Pampeliška</strong> působí výborně na lidský metabolismus, již ve starém Řecku se pampeliška používala k léčbě vodnatelnosti a potížích s játry. Navíc podporuje tvorbu inzulínu a tím brání rozvoji cukrovky. Působí jako detoxikátor a odvodňovač. <strong>Petržel</strong> je jedno z nejznámějších diuretik, pozitivně působí na ledviny. Petržel je vhodné užívat právě při otocích. <strong>Pýr</strong> odstraňuje toxiny z těla, pomáhá odvést přebytečnou vodu, je výborný proti otokům ať jsou kdekoliv.<br /><br />Když tělo odvodňujeme, ztrácíme mnoho minerálů, zejména <strong>draslík</strong> a <strong>hořčík</strong>, který je třeba během odvodňovací kúry doplňovat, abychom zabránili křečím a nebyli jsme unaveni. <br /><br /><strong>Vápník</strong> je také důležitý. Průzkumy prokazují, že lidé, kteří mají nízký příjem vápníku mají častější potíže s ukládáním vody v těle.<br /><br /><strong>Prevence při otocích a zadržování vody v těle:<br /></strong>Doporučuje se omezit příjem minerálu sodíku: Solení, uzeniny, fast-food, tvrdé a tavené sýry, konzervy a instantní výrobky, slané ryby (slanečky, zavináče..), minerální vody s vyšším obsahem sodíku, umělá sladidla (většina je na bázi sodíku)<br />Doplnit draslík ve formě potravin nebo doplňků stravy: Draslík napomáhá vylučování sodíku.<br />Pít dostatečné množství tekutin (čaje, stolní voda)</p>\r\n<p><strong><br />Quick Dren řeší potíže se zadržováním vody v těle ať už jsou kdekoliv</strong></p>\r\n<p>Quick Dren je přípravek k podpoře funkce vylučovací soustavy a k detoxikaci a pročištění organismu.</p>\r\n<p><strong>Doporučujeme užívat při potížích:</strong></p>\r\n<ul>\r\n<li>zadržování vody v tkáních</li>\r\n<li>otoky, ať už jsou kdelikov</li>\r\n<li>nesprávná funkce ledvin</li>\r\n<li>potíže se zažíváním</li>\r\n<li>zadržování vody, otoky při PMS</li>\r\n<li>nadváha</li>\r\n</ul>\r\n<p><strong>Pýr plazivý </strong>podporuje vylučovací funkci močového traktu, stimuluje činnost ledvin, pomáhá zbavovat tělo přebytečné vody, přispívá k pročištění organismu. Podporuje činnost trávicího systému, posiluje činnost jater a žlučníku, příznivě působí při hubnutí. Přispívá k dobrému zdraví kloubů.<br /><strong>Smetanka lékařská</strong> působí povzbudivě na močový systém a diuretickou funkci, pomáhá detoxikovat organismus. Stimuluje vylučování žluče a trávicích šťáv, povzbuzuje peristaltiku střev. Chrání jaterní tkáň, blahodárně působí na jaterní činnost a funkci žlučníku. Pomáhá udržovat správnou kyselost v žaludku. Příznivě působí na kůži při akné. Obsahuje antioxidačně působící látky, chrání buňky před destruktivním působením kyslíkových radikálů. Přispívá k dobrému psychickému a fyzickému stavu.<br /><strong>Petržel zahradní </strong>podporuje vylučovací funkci ledvin a aktivitu močového systému, přispívá k fyzické pohodě. Zklidňuje trávicí systém při podráždění. Obsahuje látky s antioxidačním ochranným účinkem.<br /><strong>Draslík</strong> hraje důležitou roli v udržování rovnováhy vody a minerálů v tkáních, je důležitý pro správné svalové a nervové funkce, harmonizuje srdeční činnost, pomáhá udržovat normální krevní tlak. <br /><strong>Vápník</strong> je nezbytný pro normální svalovou funkci a činnost nervové soustavy, hraje důležitou roli v energetickém metabolismu a v udržování normální tělesné hmotnosti. Pomáhá udržovat zdravé kosti a zuby, ovlivňuje funkci trávicích enzymů. Je nezbytný pro udržování správné krevní srážlivosti, příznivě působí na revitalizační procesy v tkáních.<br /><strong>Hořčík</strong> pomáhá v těle udržovat rovnováhu minerálů a distribuci tekutin. Je nezbytný pro svalovou činnost včetně práce srdečního svalu, přispívá ke snížení únavy a vyčerpání. Podporuje udržování zdravých kostí a zubů, je důležitý pro biosyntézu bílkovin. Přispívá k udržování normálních psychických funkcí.</p>\r\n<p><strong>Doporučené dávkování: </strong>2 tablety za den během jídla, zapít dostatečným množstvím tekutin. Dodržujte pitný režím. Neužívejte po 17 hod. <br /><br /><strong>Upozornění: </strong>Není vhodný pro děti do 3 let. Uchovávejte mimo dosah dětí, v suchém a chladném prostředí. Není náhradou pestré stravy. Nepřekračujte doporučené dávkování. Nekupujte v případě porušení obalu.<br /><strong>Hmotnost obsahu:</strong> 60 g ± 5%.<br /><br /><strong>Notifikováno Min. Zdr. OVZ-35.1-22.11.2011-82931 </strong><br /><strong>Pharmdata kód WHCS s.r.o. :7003728, PDK kód QuickDren: 2668607</strong></p>"
