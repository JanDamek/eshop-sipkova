    perex_img: ''
    img: ''
    popis: 'Zatím nejúčinnější spalovač. alkaloid obsažený v extraktu z citrusových plodů. Termogenní účinek, mírné potlačení „návalů“ hladu - přejídání. Synefrin je látka blízká zakázané látce efedrinu, ale na rozdíl od efedrinu nemá jeho nežádoucí účinky. Podporuje trojí mechanismus vedoucí k redukci tělesné hmotnosti - odbourávání lipidů (tuků), zvyšování energetického výdeje a eliminaci nadbytečné vody v organizmu. Do dnešní doby bylo provedeno několik výzkumů, které dokazují, že potravinové doplňky obsahující synerfin pomáhají spalovat tuk, stejně jako několik dalších studií dokazujících, že synefrin má vliv na zvýšenou termogenezi (kalorický výdej - při zvýšené termogenezi tělo produkuje víc tepla, na jehož vytvoření se využívají tukové zásoby, a to dokonce nezávisle na fyzické činnosti).'
