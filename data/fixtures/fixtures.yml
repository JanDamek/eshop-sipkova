#    Kategorie: Kategorie_10
    name: 'FAT BURNER THERMO'
    title: 'FAT BURNER THERMO'
    perex: '<p>THERMOGENNÍ SPALOVAČ TUKŮ NA PODPORU SPALOVÁNÍ TUKŮ, ZRYCHLENÍ METABOLISMU, ODDÁLENÍ POCITU HLADU  A DODÁNÍ ENERGIE</p>'
    perex_img: /uploads//fbt_dsc_5035.jpg
    nazev_img: ''
    baleni: '1 BALENÍ OBSAHUJE 60  TOBOLEK'
    enabled: true
    keywords: 'fat burner thermo, spalovač tuků, hubnutí, metabolismus'
    description: 'Fat Burner Thermo'
    cena: '339.00'
    DPH: DPH_3
    Mena: Mena_1
    popis: "<p><strong>SPALOVAČ TUKŮ FAT BURNER THERMO  PRO PODPORU REDUKCE A KONSTROLU TĚLESNÉ HMOTNOSTI</strong><strong><br /></strong>Snižuje vstřebávání tuků, zrychluje metabolismus, dodává energii, podporuje redukci tělesného tuku. <br /><br />Fat Burner Thermo je super silný spalovač tuků, který podporuje zrychlení klidového metabolismu neboli látkovou přeměnu. Pomalejší metabolismus zapříčiní to, že tělo nedokáže využít přijatou energii ve formě stravy a ukládá si ji do tukových zásob \"na horší časy\". <br />S pomalým metabolismem se můžete často cítit unaveni. S FAT BURNER THERMO nastartujete \"REDUKČNÍ proces\", podpoříte spalování tuků a získáte energii. <strong>Fat Burner Thermo obsahuje jen přírodní thermogenní \"spalovací\" látky, nezpůsobuje jo-jo efekt.<br /></strong><strong><br />Účinky<br /></strong>Zrychlení metabolismu tuků<br />Zpomalení tvorby tukové tkáně<br />Optimalizace metabolismu cukrů<br />Omezení pocitu hladu<br />Udržení  BMI (index tělesné hmotnosti)<br />Stimuluje odvádění zplodin aktivizovaného metabolismu z těla a detoxikaci organismu<br />Přispívá k tělesné a duševní pohodě<br />Dodává energii a vitalitu </p>\r\n<div><strong><strong>Složení:<br /></strong>Zelený čaj 10% EGCG 50% Polyphenoly</strong><br /><strong>Guarana 22 % kofeinu</strong><br /><strong>Pomerančovník hořký 6 % synefrinu</strong><br /><strong>Kyselina pantothenová</strong><br /><strong>Vrba bílá</strong> <br /> </div>\r\n<div><strong>Účinky aktivních látek<br /></strong><strong>Zelený čaj - výtažek </strong> <strong><br /></strong>Obsahuje polyfenoly a maximální obsah antioxidantu EGCG. EGCG zlepšuje prokrvení, pomáhá snižovat hmotnost tím, že omezuje vstřebávání tuků. Příznivě ovlivňuje hladinu LDL cholesterolu v krvi, stimuluje spalování tuků a energetický výdej organismu. Omezuje chuť na sladké pokrmy a pocit hladu, pozitivně působí při snižování a udržování tělesné hmotnosti, příznivě ovlivňuje index tělesné hmotnosti (BMI). Povzbuzuje inzulínovou funkci, optimalizuje hladinu cukru v krvi. Přispívá k dobrému psychickému i fyzickému stavu. <br /><br /><strong>Guarana</strong> (paulínie nápojová) dodává energii a vitalitu,<strong> </strong>působí proti psychické únavě a vyčerpání, aktivuje organismus, stimuluje udržování pozornosti. Podporuje<strong> </strong>metabolismus tuků, posiluje energetický metabolismus.<br /><br /><strong>Pomerančovník hořký (synefrin)</strong> pomáhá udržovat tukové tkáně v normálních mezích a kontrolovat tělesnou hmotnost.<strong> </strong>Posiluje trávení a štěpení tuků, stimuluje metabolismus cukrů. Přispívá k optimální relaxaci, k udržování psychické i fyzické pohody, navozuje zdravý spánek.<br /><br /><strong>Kyselina pantothenová</strong><strong> </strong>je nezbytná pro optimální využívání tuků v těle a pro uvolňování energie. Stimuluje metabolické reakce, pomáhá při udržování správné tělesné hmotnosti. Přispívá ke snížení únavy a vyčerpání, posiluje duševní výkonnost. Hraje roli v metabolismu vitamínu D, příznivě působí na zdraví kostí, zubů, vlasů, nehtů a kůže (zejm. při akné).  Ovlivňuje syntézu a metabolismus steroidních hormonů a přenašečů nervových vzruchů.<br /><br /><strong>Vrba bílá</strong> podporuje vylučování škodlivých produktů metabolismu z těla, tato funkce nabývá důležitosti zejména při posílení intenzity štěpení tuků z tukových tkání. Pomáhá omezovat výskyt virů v těle, má posilující a revitalizační účinky, podporuje pohyblivost a pružnost kloubů.<br /><hr /><strong>Doporučené dávkování: </strong>2 kapsle za den. Při dávkování 2x denně je nejvhodnější přípravek užívat ráno a odpoledne. Druhou kapsli berte nejpozději do 17 hod. <strong><em>Fat Burner Thermo</em></strong> obsahuje přírodní kofein. Vždy zapijte dostatečným množstvím tekutin. <br /><strong>Obsah:</strong> 60 tobolek<br /><br /><strong>Kombinace s dalšími doplňky stravy WHCS:<br /></strong>Fat Burner Thermo lze kombinovat s přípravky Acai Berry (detoxikace, antioxidant ) a Quick Dren (odvodnění, detoxikace)<br />Nelze užívat zároveň s doplňkem stravy, spalovačem tuků Hot Burn.<br /><br /><strong>Upozornění<br /></strong>Není vhodný pro děti,  a mladistvé do 18 let,  těhotné a kojící ženy. <br />Uchovávejte mimo dosah dětí, v suchém a chladném prostředí. Není náhradou pestré stravy. Nepřekračujte doporučené dávkování. Před použitím konzultujte s lékařem pokud užíváte volně prodejné léky a léky na recept nebo trpíte nějakým onemocněním. Přípravek obsahuje kofein, proto jej nekombinujte s jinými zdroji kofeinu nebo s látkami se známým stimulačním účinkem. Nekupujte v případě porušení obalu.<br /><br /><strong>Hmotnost obsahu </strong>37,6 g ± 5%<br />Notifikováno na Ministerstvu zdravotnictví ČR pod č.j.: OVZ-35.1-29.03.2010-54847 </div>"
